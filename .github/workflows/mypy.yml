name: Static Type Check
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main', 'development']
jobs:
  check_static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: |
          pip install '.[dev]'
      - run: mypy src/sadie
