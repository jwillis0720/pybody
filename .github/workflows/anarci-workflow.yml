# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Anarci
on:
  push:
    branches: [ add_anarci ]
  pull_request:
    branches: [ add_anarci ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.8]
    steps: 
      - name: Install HMMER Mac
        if: ${{runner.os == 'macOS'}}
        run: |
            curl -sS -o hmmer.tar.gz http://eddylab.org/software/hmmer/hmmer-3.3.1.tar.gz 
            tar -xzf hmmer.tar.gz
            cd hmmer-3.3.1
            make install